<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
 
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://adiihd.github.io/rock-paper-scissors-game/img/rock.png" alt="rock">
        </div>

        <div class="choice" id="p">
            <img src="https://adiihd.github.io/rock-paper-scissors-game/img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="https://adiihd.github.io/rock-paper-scissors-game/img/scissors.png" alt="scissors">
            </div>
        </div>

    </div>

    <p id="action-message">Make your move</p>
    <script src="alpha.js" charset="utf-8"></script>
</body>
</html>
